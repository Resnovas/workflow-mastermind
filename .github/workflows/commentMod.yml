name: Comment Moderator

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created, edited]
  pull_request:
    types: [created, edited]

jobs:
  comments:

    runs-on: ubuntu-latest

    steps:
    - uses: sobolevn/restrict-cursing-action@latest
      env:
        # We need this token to edit the comment text:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
